name: Renovate

on:
  schedule:
    - cron: "0 4 * * 1-5" # Weekdays at 04:00 UTC / 05:00 CET
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "renovate.json"
      - ".github/workflows/renovate.yaml"

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: read

concurrency:
  group: renovate
  cancel-in-progress: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.13
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: info
          RENOVATE_REPOSITORIES: '["elohmeier/turnkey-talos"]'
          RENOVATE_HOST_RULES: '[{"matchHost":"ghcr.io","username":"x-access-token","password":"${{ secrets.GITHUB_TOKEN }}"}]'
